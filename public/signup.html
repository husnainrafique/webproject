<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header class="bg-dark text-light py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <h1 class="logo mb-0">Milestones Grocery</h1>
            <ul class="nav">
                <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-5">
        <div class="signup-form-container d-flex justify-content-center">
            <form id="signup-form" class="p-4 border rounded shadow-lg w-100" style="max-width: 400px; background-color: #f9f9f9;">
                <h2 class="heading-2 text-center mb-4">Create Your Account</h2>

                <!-- Name input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <!-- Email input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- User Type Dropdown -->
                <div class="mb-3">
                    <label for="user-type" class="form-label">User Type:</label>
                    <select id="user-type" name="user_type" class="form-select" required>
                        <option value="admin">Admin</option>
                        <option value="shopper">Shopper</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 py-2 mt-3 rounded-3">Sign Up</button>

                <!-- Footer Link -->
                <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Project Milestones. All rights reserved.</p>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link text-light">Terms of Use</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Privacy Policy</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-light">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="./signup.js"></script>
</body>
</html>
